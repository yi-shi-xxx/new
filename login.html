<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'HarmonyOS', '微软雅黑', Arial, sans-serif;
            background: linear-gradient(120deg, rgba(27,38,52,0.82) 35%, rgba(42,180,217,0.24) 100%);
            color: #b4e2ff;
            padding: 20px;
        }
        .card {
            background: rgba(32,45,64,0.50);
            border-radius: 22px;
            padding: 28px;
            box-shadow: 0 6px 38px #26283c77;
            backdrop-filter: blur(7px) brightness(1.13);
            -webkit-backdrop-filter: blur(7px) brightness(1.13);
            margin-bottom: 20px;
        }
        .card h2 {
            color: #3dd3ee;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #3dd3ee;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #28a0b8;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>登录</h1>
    <div class="card">
        <form id="login-form">
            <label for="username">用户名:</label>
            <input type="text" id="username" required>
            <label for="password">密码:</label>
            <input type="password" id="password" required>
            <button type="submit">登录</button>
        </form>
        <div id="error-message"></div>
    </div>
    <button onclick="window.location.href='register.html'">注册</button>
    <button onclick="window.location.href='user_profile.html'">返回个人中心</button>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            // 这里可以添加实际的登录验证逻辑，例如发送请求到服务器
            if (username === 'test' && password === 'test123') {
                window.location.href = 'user_profile.html';
            } else {
                document.getElementById('error-message').textContent = '用户名或密码错误';
            }
        });
    </script>
</body>
</html>
